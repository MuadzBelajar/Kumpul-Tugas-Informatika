<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Luas Persegi & Segitiga</title>
</head>
<body>
  <script>
    let ulang;

    do {
      // Masukkan nilai pertama dan kedua
      let nilai1 = parseFloat(prompt("Masukkan nilai pertama:"));
      let nilai2 = parseFloat(prompt("Masukkan nilai kedua:"));

      // Pilihan operasi
      let pilihan = parseInt(prompt(
        "Pilih:\n" +
        "1. Luas Persegi\n" +
        "2. Luas Segitiga\n" +
        "3. Keluar\n\n" +
        "Masukkan pilihan (1–3):"
      ));

      if (pilihan === 1) {
        // Luas Persegi = sisi × sisi
        let hasil = nilai1 * nilai2;
        alert("Hasil dari operasi 1 (Luas Persegi) adalah: " + hasil);
      } 
      else if (pilihan === 2) {
        // Luas Segitiga = ½ × alas × tinggi
        let hasil = 0.5 * nilai1 * nilai2;
        alert("Hasil dari operasi 2 (Luas Segitiga) adalah: " + hasil);
      } 
      else if (pilihan !== 3) {
        alert("Pilihan tidak valid! Silakan pilih 1–3.");
      }

      ulang = confirm("Apakah ingin menghitung lagi?");
    } while (ulang);

    alert("Terima kasih telah menggunakan program ini!");
  </script>
</body>
</html>
