<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Function Optional Parameter</title>
</head>
<body>
  <script>
    function sayHello(firstName, middleName, lastName) {
      console.info(firstName);
      console.info(middleName);
      console.info(lastName);
    }

    sayHello();
    sayHello("rajie");
    sayHello("rajie", "al-qadri");
    sayHello("rajie", "al-qadri", "anwar");
    sayHello("rajie", "al-qadri", "anwar", "kholid");
  </script>
</body>
</html>
