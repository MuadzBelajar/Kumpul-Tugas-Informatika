<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For In</title>
</head>
<body>
  <script>
    const person = {
      firstName: "Rajie",
      middleName: "Al Qadri",
      lastName: "Anwar",
    };

    for (const property in person) {
      document.writeln(`<p>${property} : ${person[property]}</p>`);
    }

    const names = ["Rajie", "Al Qadri", "Anwar"];
    for (const index in names) {
      document.writeln(`<p>${index} : ${names[index]}</p>`);
    }
  </script>
</body>
</html>
