<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Variable</title>
</head>
<body>
  <script>
    var fullName = "Muadz Al Fateh";
    var firstName = "Muadz";
    var middleName = "Al";
    var lastName = "Fateh";

    document.writeln(fullName);
    document.writeln("</br>");
    document.writeln(firstName);
    document.writeln("</br>");
    document.writeln(middleName);
    document.writeln("</br>");
    document.writeln(lastName);

    fullName = "IBNUL QAYYIM MAKASSAR";

    document.writeln("</br>");
    document.writeln(fullName);
    document.writeln("</br>");
    document.writeln(fullName);
    document.writeln("</br>");
  </script>
</body>
</html>
